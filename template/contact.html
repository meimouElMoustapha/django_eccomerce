{% extends "base.html"%}
{% load static %}
{% block myblock %}
<div class="row">
    <div class="col-md-12 bg-primary text-center py-5 text-light">
        <h1>THIS IS Contact Page</h1>
    </div>
    <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.056283563222!2d76.69247711447964!3d30.71681808164266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fee5a42944be3%3A0xb713d3a3e26a89c1!2sSachTech%20Solution%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1585732467200!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
    <div class="col-md-6">
        <form action="">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" class="form-control" placeholder="Enter Name...">
            </div>
            <div class="form-group">
                <label>Your Email</label>
                <input type="text" class="form-control" placeholder="Enter Email...">
            </div>
            <div class="form-group">
                <label>Subject</label>
                <input type="text" class="form-control" placeholder="Enter Subject...">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Send Message">
            </div>
        </form>
    </div>
</div>
{% endblock%}
